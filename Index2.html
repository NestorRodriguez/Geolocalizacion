<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
        var map;
        var latLon = {lat:4.6097100 ,lng:-74.0817500};
        var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        var labelIndex = 0;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
            center: latLon,
            zoom: 6
            });
            var marker = new google.maps.Marker({
                position: latLon,
                map: map,
                title: 'Bogota, Feliz cumplea√±os',
                draggable: true,
                animation: google.maps.Animation.DROP,
                
            });
            google.maps.event.addListener(map, 'click', function(event) {
                addMarker(event.latLng, map);
                
            });

            function addMarker(location, map) {
                // Add the marker at the clicked location, and add the next-available label
                // from the array of alphabetical characters.
                var marker = new google.maps.Marker({
                position: location,
                label: labels[labelIndex++ % labels.length],
                map: map
                });
            }
            function setMarkers(map) {
                // Adds markers to the map.

                // Marker sizes are expressed as a Size of X,Y where the origin of the image
                // (0,0) is located in the top left of the image.

                // Origins, anchor positions and coordinates of the marker increase in the X
                // direction to the right and in the Y direction down.
                var image = {
                url: '/tora-de-cumpleano.png',
                // This marker is 20 pixels wide by 32 pixels high.
                size: new google.maps.Size(20, 32),
                // The origin for this image is (0, 0).
                origin: new google.maps.Point(0, 0),
                // The anchor for this image is the base of the flagpole at (0, 32).
                anchor: new google.maps.Point(0, 32)
                };
            }
        }   
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvAGM2vORo55D5VwysJTOdxCd-bZpxPx4&callback=initMap"
    async defer></script>
  </body>
</html>
